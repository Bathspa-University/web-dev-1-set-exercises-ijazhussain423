<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="script.Js">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="container" style="background-color: #875e5e; padding: 140px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 700px; width: 100%;">
        <h1 style="text-align: center;">Petrol Calculator</h1>
        <form id="petrolForm">
            <div class="input-group">
                <label for="petrolCost">Cost of Petrol per Liter:</label>
                <input type="number" id="petrolCost" step="0.01" value="1.72" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">
            </div>
            <div class="input-group">
                <label for="litersPurchased">Liters Purchased:</label>
                <input type="number" id="litersPurchased" step="0.01" value="0" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; transition: border-color 0.3s;">
            </div>
            <button type="button" id="calculateBtn" style="width: 50%; padding: 8px; font-size: 14px; background-color: #007bff; color: #dbdfe3; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">Calculate</button>
        </form>
        <p id="totalCost" style="text-align: center; font-size: 24px; margin-top: 20px;"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
